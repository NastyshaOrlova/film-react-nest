name: Build and Push Docker Images

on:
  push:
    branches: [main, review-2]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}

          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository owner to lowercase
        id: repo_owner
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.repo_owner.outputs.owner }}/film-backend:latest
            ghcr.io/${{ steps.repo_owner.outputs.owner }}/film-backend:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ steps.repo_owner.outputs.owner }}/film-backend:latest
          cache-to: type=inline

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.repo_owner.outputs.owner }}/film-frontend:latest
            ghcr.io/${{ steps.repo_owner.outputs.owner }}/film-frontend:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ steps.repo_owner.outputs.owner }}/film-frontend:latest
          cache-to: type=inline

      - name: Build and push Nginx image
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.repo_owner.outputs.owner }}/film-nginx:latest
            ghcr.io/${{ steps.repo_owner.outputs.owner }}/film-nginx:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ steps.repo_owner.outputs.owner }}/film-nginx:latest
          cache-to: type=inline

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/review-2'

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/film-app
            docker compose pull
            docker compose up -d
            docker image prune -f
